{% extends "home.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel='stylesheet' href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Add a new Show</title>
</head>
<body>
  {% block content %}
  <div class="container d-flex flex-column align-items-center mt-5 p-5 bg-light">
    <a href="/shows" class="text-right my-3  ml-auto">Go Back</a>
    <h1 class="mb-5">Add a New Show</h1>
    {% if messages %}
          <ul class="messages text-danger">
              {% for message in messages %}
                  <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
      {% endif %}
    <form action="/shows/new" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control">
      </div>
      <div class="form-group">
        <label for="network">Network</label>
        <input type="text" name="network" class="form-control">
      </div>
      <div class="form-group">
        <label for="release_date">Release Date</label>
        <input type="date" name="release_date" class="form-control">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" name="description" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary align-items-center">Create</button>
    </form>
</div>    
{% endblock %}
</body>
</html>
