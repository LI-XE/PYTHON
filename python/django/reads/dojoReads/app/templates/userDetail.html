{% extends "index.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel='stylesheet' href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Book Detail</title>
</head>
<body class="container-fluid detail">
  {% block content %}
  <div  class="container d-flex flex-column align-items-center px-3 pb-5 ">
    <h1 class="mb-5 display-2">Book Info</h1>
    <ul class="display-4">
      <li><span class="m-5">User Alios:</span>{{user.alios}}</li>
      <li><span class="m-5">Name:</span>{{user.username}}</li>
      <li><span class="m-5">Email:</span>{{book.remail}}</li>
      <li><span class="m-5">Total Reviews:</span>{{book.reviews.length}}</li>
      
    </ul>
  </div>
  {% endblock %}
</body>
