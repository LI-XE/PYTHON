<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel='stylesheet' href="{% static 'style.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>Layout</title>
</head>
<body>
  <div class="page-container d-flex flex-column">
    {% block nav %}
    <nav class="nav d-flex justify-content-end align-items-center bg-info py-2 px-5 text-light">
      <a href="/books" class="text-right my-1 text-light"><h4>Home</h4></a>
      <a href="/books/add" class="text-right my-2 mr-5  ml-auto  text-light">Add Book and Review</a>
      {% if user.is_authenticated %}
      <h5 class="mx-3 my-2">Hello, {{ user.username }}</h5>
      <a href="/logout" class="text-light">Signout</a>
      {% else %}
      <a href="/login" class="mr-3  text-light">Sign In</a> | <a href="/register" class="ml-3 text-light">Sign Up</a>
      {% endif %}
    </nav>
    {% endblock %}
    <div class="container">
    {% block content %}
    
    {% endblock %}
    </div>
    {% block foot %}
    <div class="foot">
      <p>All rights reserved.</p>
    </div>
    {% endblock %}
  </div>
</body>
</html>
